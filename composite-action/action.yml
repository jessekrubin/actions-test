name: 'composite-action'
description: 'composite action'
author: 'jessekrubin'

output:
  something:
    description: 'something'
    value: ${{ steps.uno.outputs.something }}

runs:
  using: 'composite'
  steps:
    - name: 'uno'
      id: 'uno'
      shell: 'bash'
      run: |
        SOMETHING="something"
        echo "something"
        echo "something=$SOMETHING" >> $GITHUB_OUTPUT
